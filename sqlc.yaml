version: "2"
sql:
  - schema: "./internal/db/migrations"
    queries: "./internal/db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "database"
        out: "./internal/db/sqlc"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "numeric"
            go_type: "github.com/shopspring/decimal.Decimal"
          - db_type: "bigint"
            go_type: "int64"
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
